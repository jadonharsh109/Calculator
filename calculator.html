<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Easy Hai</title>
    <script src="https://kit.fontawesome.com/223556f0d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="home">
        <div class="container">
            <div class="main">
                <div class="input" id="input">
                    <p id="input-value"></p>
                </div>
                <div class="output" id="output">
                    <p id="output-history"></p>
                </div>
            </div>
            <div class="box">
                
                <button class="element operators" id="erase">AC</button>
                <button class="element" id="bracket">()</button>
                <button class="element operators" id="%">%</button>
                <button class="element operators" id="/">/</button>
                <button class="element number" id="7">7</button>
                <button class="element number" id="8">8</button>
                <button class="element number" id="9">9</button>
                <button class="element operators" id="*">x</button>
                <button class="element number" id="4">4</button>
                <button class="element number" id="5">5</button>
                <button class="element number" id="6">6</dibuttonv>
                <button class="element operators" id="-">−</button>
                <button class="element number" id="1">1</button>
                <button class="element number" id="2">2</button>
                <button class="element number" id="3">3</button>
                <button class="element operators" id="+">+</button>
                <button class="element number" id="0">0</button>
                <button class="element operators" id=".">.</button>
                <button class="element operators" id="back">Ⅽ</button>
                <button class="element operators" id="=">=</button>
            </div>
        </div>
    </div>
 <script src="script.js"></script>
</body>

</html>
